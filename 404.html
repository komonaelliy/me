<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Player Komona</title>
    <script>
      const segment = 1;
      const currentPath = window.location.pathname;
      
      // Store the URL we're trying to reach
      sessionStorage.setItem('redirect', currentPath);
      
      // Redirect to the root with a special parameter
      window.location.href = '/' + 
        (currentPath.indexOf('?') >= 0 ? '&' : '?') + 
        'redirectTo=' + 
        encodeURIComponent(currentPath);
    </script>
  </head>
  <body>
    <div>Redirecting...</div>
  </body>
</html>
